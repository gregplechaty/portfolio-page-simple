  
        <div class="jumbotron thoughts-jumbotron">
            <div class="container">
              <h1 class="display-4">Thoughts</h1>
              <p class="lead">Like you, I sometimes have thoughts that are worth sharing. Check one of mine out!</p>
            </div>
        </div>
<!--featured blog post-->
        <div class="container thoughts-main py-3">
            <div class="row">
                <div class="col-12">
                    <img src={{ blog_post_image }} class="thoughts-image-big img-fluid" alt="pile of legos">
                </div>                
            
            
                <div class="col-12 thoughts-main-post">
                    <h1>{{ blog_post_title }}</h1>
                </div>
            
            
                <div class="col-12">
                    <h3>{{ blog_post_subtitle }}</h3>
                </div>
                
                <div class="row justify-content-end">
                    <div class="col-2">
                        <a href="./thoughts.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Back</a>
                    </div>
                </div>

            
            </div>
            {{ blog_post_content }}
        
        </div>
